<script>
    
    function saltarlinea() {
        document.write("<br>");
    };

    function imprimir(argumento) {
        document.write(argumento);
        saltarlinea();
    }

    let anoMundial = 1930;
    let limite = parseInt(prompt("ingrese el año limite a calcular"));

    while (anoMundial <= limite) {
        imprimir("hubo mundial de la fifa en el año: " + anoMundial)
        anoMundial = anoMundial + 4;
    }


</script>
