<script>
    
    function saltarlinea() {
        document.write("<br>");
    };

    function imprimir(argumento) {
        document.write(argumento);
        saltarlinea();
    }



    let secreto = Math.round(Math.random() * 10);
    let input = document.querySelector("input");
    input.focus();

    function verificar() {
        if (secreto == parseInt(input.value)) {
            alert("usted acerto");
            secreto = Math.round(Math.random() * 10);
        }
        else {
            alert("usted erró, el numero era: " + secreto)
        }
        input.value = "";
        input.focus();
    }

    let button = document.querySelector("button");
    button.onclick = verificar;

</script>
