<script>
    
    function saltarlinea() {
        document.write("<br>");
    };

    function imprimir(argumento) {
        document.write(argumento);
        saltarlinea();
    }

    let miembros = parseInt(prompt("ingrese la cantidad de miembros de la familia"));

    let edades = 0;

    for ( i=1 ; i <= miembros ; i++ ) {
        edades = edades + (parseInt(prompt("ingrese la edad del miembro "+ i)));

    }

    imprimir("el promedio de las edades de la familia es: " + edades / miembros);

</script>
