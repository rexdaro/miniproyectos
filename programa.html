<script>
    
    function saltarlinea() {
        document.write("<br>");
    };

    function imprimir(argumento) {
        document.write(argumento);
        saltarlinea();
    }
    
    let ano = 2022;
    
    imprimir("hola amigos");
  

    let edadjuan = ano-2000;
    let edadpedro = ano-1995;
    let edadcarlos = ano-2005;

    imprimir("juan tiene " + edadjuan + " años.");
   
    imprimir("pedro tiene " + edadpedro + " años.");
   
    imprimir("carlos tiene " + edadcarlos + " años.");
 
    promedio = ((edadjuan + edadpedro + edadcarlos) / 3);

    imprimir("el promedio de las edades de ellos es: " + Math.round(promedio));
</script>
