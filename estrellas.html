<script>
    
    function saltarlinea() {
        document.write("<br>");
    };

    function imprimir(argumento) {
        document.write(argumento);
        saltarlinea();
    }

  



    let colums = parseInt(prompt("cuantas columnas quiere tener?"));
    let limns = parseInt(prompt("cuantas lineas quiere?"));




    for(let lineas = 1; lineas <= limns; lineas++) {
        for (let columnas = 1; columnas <= colums; columnas++) {
            document.write("*");
        }
        saltarlinea();


    }

    imprimir("fin.");


</script>
