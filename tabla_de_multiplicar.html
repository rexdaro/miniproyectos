<script>
    
    function saltarlinea() {
        document.write("<br>");
    };

    function imprimir(argumento) {
        document.write(argumento);
        saltarlinea();
    }


    let numero = parseInt(prompt("quiere ver la tabla de cual numero?"))

    let contador = 1;

    

    imprimir("while:");

    while(contador <= 10) {
        imprimir(numero*contador);
        contador++;
    }


    imprimir("Ciclo For:")

   for (i = 1; i <= 10 ; i++) {
    imprimir(numero*i)
   };


</script>
