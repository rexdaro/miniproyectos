<script>
    
    function saltarlinea() {
        document.write("<br>");
    };

    function imprimir(argumento) {
        document.write(argumento);
        saltarlinea();
    }

    let puntajepasado = parseInt(prompt("cuantos puntos tuvo el a単o pasado"))
    let victorias = parseInt(prompt("informe las victorias"));
    let empates = parseInt(prompt("informe los empates"));

    puntosTotal = (victorias * 3) + empates;

    
    imprimir("el total de puntos de su esquipo es: " + puntosTotal);

    if (puntosTotal > puntajepasado){
        imprimir("el equipo esta mejor que el a単o pasado");
    }

    else if (puntosTotal < puntajepasado){
        imprimir("el equipo esta peor que el a単o pasado");
    }

    else {
        imprimir("el equipo esta igual que el a単o pasado");
    }
   

</script>
